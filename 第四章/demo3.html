<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Content 字符内容生成</title>
  <style>
    /* dot { border: 1px solid red; } */
    dot {
      display: inline-block;
      height: 1em;
      line-height: 1;
      text-align: left;
      overflow: hidden;
      vertical-align: -.25em;
    }
    /* \A 指换行 */
    dot:before {
      display: block;
      white-space: pre-wrap;
      content: '...\A..\A.';
      animation: dot 3s infinite step-start both;
    }
    @keyframes dot {
      33% { transform: translateY(-2em); }
      66% { transform: translateY(-1em); }
    }
  </style>
</head>
<body>
  <p>content 字符生成配合 CSS3 animation 用来实现字符动画效果的例子</p>
  正在加载中<dot>...</dot>
</body>
</html>
