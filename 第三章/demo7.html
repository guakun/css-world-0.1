<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>包裹性在实际开发中的应用</title>
  <style>
    .box { width: 270px; }
    /* 首选最小宽度 */
    .box { width: 0px; }
  </style>
  <style>
    .box { padding: 10px; background: #cd0000; text-align: center; }
    .content { display: inline-block; text-align: left; }
  </style>
</head>
<body>
  <p>需求: 页面某个模块的文字内容是动态的，可能是几个字，也可能是一句话。然后，希望文字少的时候居中显示，文字超过一行的时候居左显示。该如何实现？ </p>
  <div class="box">
    <p id="conMore" class="content">文字内容 display:inline-block</p>
  </div>
  <p><button id="btnMore">更多文字</button></p>
  <script>
    var btn = document.getElementById('btnMore'),
      content = document.getElementById('conMore')
    if (btn && content) {
      btn.onclick = function () {
        content.innerHTML += '-新增文字'
      }
    }
  </script>
</body>
</html>
