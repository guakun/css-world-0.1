<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>content box 环绕着 width 和 height 给定的矩形</title>
  <style>
    .div { width: 100px; padding: 20px; border: 20px solid; margin: auto; }
  </style>
</head>
<body>
  <div class="div">
    此时的元素的 offsetWidth 是: <span id="divWidth"></span>
  </div>
  <script>
    var eleShowWidth = document.getElementById('divWidth')
    if (eleShowWidth) {
      eleShowWidth.innerHTML = eleShowWidth.parentNode.offsetWidth
    }
  </script>
</body>
</html>
