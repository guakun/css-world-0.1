<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>可以使用 inline-table 实现一个与文字平起平坐的表格</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    body { text-align: center; }
    .inline-table {
      display: inline-table; width: 128px; margin-left: 10px; border: 1px solid #cad5eb;
    }
    .inline-table > p { display: table-cell; }
  </style>
</head>
<body>
  可以和文字平起平坐的表格:
  <div class="inline-table">
    <p>第一列</p>
    <p>第二列</p>
  </div>
</body>
</html>
